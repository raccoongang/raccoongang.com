{% load sekizai_tags %}

{% addtoblock "css" %}
<link href="/media/css/style.css" media="screen" rel="stylesheet" type="text/css" />
{% endaddtoblock %}

 <div class="wrapper">
        <h1>{{ instance.block_to_show.title }}</h1>

             <img src="/media/img/arrow.png" class="arr">
        </button>
 </div>
