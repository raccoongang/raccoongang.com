{% load sekizai_tags %}

 <div class="wrapper">
        <h1>{{ instance.block_to_show.title }}</h1>
        <h3>{{ instance.block_to_show.subtitle }}</h3>
        <button class="call-btn" id="{{ instance.id }}">
            {{ instance.block_to_show.button_title }}
             <img src="/media/img/arrow.png" width="35px" height="12px">
        </button>
 </div>
{% addtoblock "js" %}
<script>
    $(document).on('click','#{{ instance.id }}', function(){
        {% if instance.google_event  %}
                 ga('send', 'event','{{ instance.google_event }}', 'click', 1);

        {% endif %}
    window.location='{{ instance.block_to_show.button_link }}';
            });
</script>
{% endaddtoblock %}
