{% load i18n thumbnail cms_tags %}

<div class="time">
    <p><img src="/media/img/cl.png"> &nbsp; {{ post.date_published|date:"DATE_FORMAT" }}</p>
    {% if post.author %}
         <img src="/media/img/siluet.png"> &nbsp; {% trans "by" %} <a href="{% url 'djangocms_blog:posts-author' post.author.get_username %}">{% if post.author.get_full_name %}{{ post.author.get_full_name }}{% else %}{{ post.author }}{% endif %}</a>

    {% endif %}
</div>
