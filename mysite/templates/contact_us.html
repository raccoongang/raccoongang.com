{% extends "base.html" %}
{% load cms_tags %}

{% block content %}

        <section id="contactus" class="form-section">
                <div class="container-fluid">
                    <div class="row contacts-header">
                    <div class="col-md-2 col-md-offset-3">
                                 <h1 class="contacts">Contact us</h1>
                    </div>
                        </div>
                    <div class="row blue-class">
                        {% placeholder 'Contact us text' %}
                    <div class="col-md-2 col-md-offset-3 sk-ml blue-class">
                        <p><img src="/media/img/skype.png"><a href="#">Go.Raccoons</a></p>
                        <p><img src="/media/img/mail.png"><a href="#">info@raccoongang.com</a></p>

                    </div>

                    <div class="col-md-4 blue-class">
                        <form class="message-form" id="send_form">
                            <fieldset>

                                <div class="form-holder">
                                    <div class="form-group">

                                        <input type="email" class="form-control" id="mail" placeholder="Email" name="mail">
                                    </div>
                                    <div class="form-group">


                    <input type="text" class="form-control" id="name" placeholder="Name" name="name">
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control" rows="6" id="message" placeholder="Text" name="message"></textarea>
                                    </div>
                  <div class="submit-holder">
                    <button type="button" id="send_form_submit" class="btnc pull-right">Send message <img src="/media/img/arrow.png" class="arr">
</button>
                 <!---   <p id="success" style="display:none;"></p> --->
                  </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                        </div>
                </div>
            </section>
{% endblock content %}
